<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="outer-most">
        <div class="input-inside">
            <input type="text" style="text-align: right;">
        </div>

        <div class="container">
            <div class="sub">
                <button class="buttons">C</button>
                <button class="buttons">+/-</button>
                <button class="buttons">%</button>
                <button class="buttons">รท</button>
            </div>
            <div class="sub">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">ร</button>
            </div>
            <div class="sub">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div class="sub">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div class="sub">
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="dot">.</button>
                <button class="buttons" id="equal-to">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
